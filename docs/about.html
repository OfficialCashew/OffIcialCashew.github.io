<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Revamped</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --dark-bg: #1a202c;
            --light-text: #e2e8f0;
            --card-bg: #2d3748;
            --accent-color: #F5A623;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2a3447 100%);
            color: var(--light-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(74, 144, 226, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at bottom right, rgba(80, 227, 194, 0.1) 0%, transparent 30%);
            animation: moveGradient 15s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 0%, 100% 100%; }
            100% { background-position: 100% 100%, 0% 0%; }
        }

        .main-content {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.8em;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }
        
        h2 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: var(--light-text);
        }
        
        .lyrics-section {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
            max-height: 400px;
            overflow-y: scroll;
            line-height: 1.8;
        }

        .lyrics-line {
            font-size: 1em;
            color: #b0bec5;
            transition: color 0.3s ease-in-out;
        }

        .lyrics-line.highlight {
            color: var(--secondary-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(80, 227, 194, 0.5);
        }
        
        .intro-symbol {
            font-size: 3em;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .button-link {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
        }

        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }

        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .volume-toggle {
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-toggle:hover {
            transform: scale(1.1);
            border-color: var(--secondary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .volume-toggle i {
            color: var(--light-text);
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .volume-toggle.muted i {
            color: var(--accent-color);
        }
        
        .scroll-top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: none;
            z-index: 999;
        }
        
        .scroll-top-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="audio-controls">
        <div class="volume-toggle" id="volumeToggle">
            <i class="fas fa-volume-up"></i>
        </div>
        <audio id="backgroundMusic" src="music/theneite.mp3" loop autoplay></audio>
    </div>

    <main class="main-content">
        <div class="container">
            <h1>About Me</h1>
            <p>
                Welcome to the 'About' section, where I share insights into my journey and passion for web development.
            </p>
            <p>
                Explore my roots on the <a href="index.html" class="button-link">Homepage</a>.
            </p>
        </div>

        <div class="container">
            <h2 id="songTitleDisplay">Out of the Ordinary - Alex Warren</h2>
            <div id="introSymbolContainer">
                <span class="intro-symbol">â™ª</span>
            </div>
            <div id="lyrics-container" class="lyrics-section hidden"></div>
        </div>
    </main>
    
    <button onclick="topFunction()" id="scrollTopBtn" class="scroll-top-button" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeToggle = document.getElementById('volumeToggle');
        const volumeIcon = volumeToggle.querySelector('i');
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        const lyricsContainer = document.getElementById('lyrics-container');
        const introSymbolContainer = document.getElementById('introSymbolContainer');

        const lyrics = [
            { time: 1.3, text: "They say, \"The holy water's watered down" },
            { time: 3.5, text: "And this town's lost its faith" },
            { time: 6.0, text: "Our colors will fade eventually\"" },
            { time: 8.5, text: "So, if our time is runnin' out" },
            { time: 11.0, text: "Day after day" },
            { time: 13.0, text: "We'll make the mundane our masterpiece" },
            { time: 15.5, text: "Oh my, my" },
            { time: 17.5, text: "Oh my, my love" },
            { time: 19.8, text: "I take one look at you" },
            { time: 21.0, text: "You're takin' me out of the ordinary" },
            { time: 24.5, text: "I want you layin' me down 'til we're dead and buried" },
            { time: 28.0, text: "I'm on the edge of your knife, stayin' drunk on your vine" },
            { time: 31.7, text: "The angels up in the clouds are jealous knowin' we found" },
            { time: 35.5, text: "Somethin' so out of the ordinary" },
            { time: 39.5, text: "You got me kissin' the ground of your sanctuary" },
            { time: 43.0, text: "Shatter me with your touch, oh Lord, return me to dust" },
            { time: 46.5, text: "The angels up in the clouds are jealous knowin' we found" },
            { time: 51.5, text: "Hopeless hallelujah" },
            { time: 54.0, text: "On this side of Heaven's gate" },
            { time: 57.5, text: "Oh, my life, how do ya" },
            { time: 59.5, text: "Breathe and take my breath away?" },
            { time: 63.0, text: "At your altar, I will pray" },
            { time: 65.0, text: "You're the sculptor, I'm the clay" },
            { time: 67.5, text: "Oh my, my" },
            { time: 69.0, text: "You're takin' me out of the ordinary" },
            { time: 72.8, text: "I want you layin' me down 'til we're dead and buried" },
            { time: 76.5, text: "I'm on the edge of your knife, stayin' drunk on your vine" },
            { time: 80.0, text: "The angels up in the clouds are jealous knowin' we found" },
            { time: 83.5, text: "Somethin' so out (Out) of the ordinary (Ordinary)" },
            { time: 87.5, text: "You got me kissing the ground (Ground) of your sanctuary (Sanctuary)" },
            { time: 91.5, text: "Shatter me with your touch, oh Lord, return me to dust" },
            { time: 95.0, text: "The angels up in the clouds are jealous knowin' we found" },
            { time: 99.0, text: "Somethin' so heavenly, higher than ecstasy" },
            { time: 102.5, text: "Whenever you're next to me, oh my, my" },
            { time: 106.0, text: "World was in black and white until I saw your light" },
            { time: 109.5, text: "I thought you had to die to find" },
            { time: 112.5, text: "Somethin' so out of the ordinary" },
            { time: 116.5, text: "I want you laying me down 'til we're dead and buried" },
            { time: 120.0, text: "I'm on the edge of your knife, stayin' drunk on your vine" },
            { time: 123.5, text: "The angels up in the clouds are jealous knowin' we found" },
            { time: 127.0, text: "Somethin' so out (Out) of the ordinary" },
            { time: 130.5, text: "You got me kissing the ground (Ground) of your sanctuary (Sanctuary)" },
            { time: 134.5, text: "Shatter me with your touch, oh Lord, return me to dust" },
            { time: 138.0, text: "The angels up in the clouds are jealous knowin' we found" },
        ];
        
        lyrics.forEach((line, index) => {
            const p = document.createElement('p');
            p.textContent = line.text;
            p.classList.add('lyrics-line');
            p.dataset.time = line.time;
            p.dataset.index = index;
            lyricsContainer.appendChild(p);
        });

        const lyricsLines = document.querySelectorAll('.lyrics-line');
        let currentLyricIndex = -1;

        backgroundMusic.addEventListener('timeupdate', () => {
            const currentTime = backgroundMusic.currentTime;
            
            if (currentTime >= 8.0) {
                // After 8 seconds, hide the intro symbol and show lyrics
                if (!lyricsContainer.classList.contains('hidden')) {
                    introSymbolContainer.classList.add('hidden');
                    lyricsContainer.classList.remove('hidden');
                }
                
                let foundIndex = -1;
                for (let i = 0; i < lyrics.length; i++) {
                    if (currentTime >= lyrics[i].time) {
                        foundIndex = i;
                    }
                }

                if (foundIndex !== -1 && foundIndex !== currentLyricIndex) {
                    if (currentLyricIndex !== -1) {
                        lyricsLines[currentLyricIndex].classList.remove('highlight');
                    }
                    
                    lyricsLines[foundIndex].classList.add('highlight');
                    currentLyricIndex = foundIndex;

                    lyricsLines[foundIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        const isMuted = localStorage.getItem('isMuted') === 'true';
        if (isMuted) {
            backgroundMusic.muted = true;
            volumeToggle.classList.add('muted');
            volumeIcon.classList.remove('fa-volume-up');
            volumeIcon.classList.add('fa-volume-mute');
        } else {
            backgroundMusic.play().catch(e => {
                console.log("Autoplay blocked, user interaction needed to play music.");
            });
        }
        volumeToggle.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
            if (backgroundMusic.muted) {
                volumeToggle.classList.add('muted');
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
                localStorage.setItem('isMuted', 'true');
            } else {
                backgroundMusic.play();
                volumeToggle.classList.remove('muted');
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
                localStorage.setItem('isMuted', 'false');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', () => {
                if (!backgroundMusic.muted && backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log("Still can't autoplay after click:", e));
                }
            }, { once: true });
        });
        
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
