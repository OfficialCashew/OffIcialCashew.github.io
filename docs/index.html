<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashew's Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --dark-bg: #1a202c;
            --light-text: #e2e8f0;
            --card-bg: #2d3748;
            --accent-color: #F5A623;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2a3447 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(74, 144, 226, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at bottom right, rgba(80, 227, 194, 0.1) 0%, transparent 30%);
            animation: moveGradient 15s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 0%, 100% 100%; }
            100% { background-position: 100% 100%, 0% 0%; }
        }

        .container {
            background-color: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.8em;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: var(--light-text);
        }

        .button-link {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Dynamic Space!</h1>
        <p>
            Dive into a meticulously crafted corner of the web. This platform is a modern design and seamless user experience, hosted proudly on GitHub Pages.
        </p>
        <a href="about.html" class="button-link">Check My About Me</a>
    </div>
</body>
</html>
