<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Revamped</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --dark-bg: #1a202c;
            --light-text: #e2e8f0;
            --card-bg: #2d3748;
            --accent-color: #F5A623;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2a3447 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(74, 144, 226, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at bottom right, rgba(80, 227, 194, 0.1) 0%, transparent 30%);
            animation: moveGradient 15s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 0%, 100% 100%; }
            100% { background-position: 100% 100%, 0% 0%; }
        }

        .container {
            background-color: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.8em;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: var(--light-text);
        }

        .button-link {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
        }

        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }

        /* Audio control styling */
        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .volume-toggle {
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-toggle:hover {
            transform: scale(1.1);
            border-color: var(--secondary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .volume-toggle i {
            color: var(--light-text);
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .volume-toggle.muted i {
            color: var(--accent-color); /* Change color when muted */
        }
    </style>
</head>
<body>
    <div class="audio-controls">
        <div class="volume-toggle" id="volumeToggle">
            <i class="fas fa-volume-up"></i>
        </div>
        <audio id="backgroundMusic" src="my-music.mp3" loop autoplay></audio>
    </div>

    <div class="container">
        <h1>Unveiling My Story</h1>
        <p>
            Welcome to the 'About' section, where I share insights into my journey and passion for web development. Every line of code, every design choice, reflects a commitment to innovation and excellence.
        </p>
        <p>
            Explore my roots on the <a href="index.html" class="button-link">Homepage</a>.
        </p>
    </div>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeToggle = document.getElementById('volumeToggle');
        const volumeIcon = volumeToggle.querySelector('i');

        // Check local storage for last volume state
        const isMuted = localStorage.getItem('isMuted') === 'true';
        if (isMuted) {
            backgroundMusic.muted = true;
            volumeToggle.classList.add('muted');
            volumeIcon.classList.remove('fa-volume-up');
            volumeIcon.classList.add('fa-volume-mute');
        } else {
             // Play on load, but browsers often block autoplay without user interaction.
             // We'll try to play, and if it fails, rely on user interaction.
            backgroundMusic.play().catch(e => {
                console.log("Autoplay blocked, user interaction needed to play music.");
                // Optionally, show a "Play Music" button if autoplay fails
            });
        }

        volumeToggle.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
            if (backgroundMusic.muted) {
                volumeToggle.classList.add('muted');
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
                localStorage.setItem('isMuted', 'true');
            } else {
                backgroundMusic.play(); // Try to play if unmuted
                volumeToggle.classList.remove('muted');
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
                localStorage.setItem('isMuted', 'false');
            }
        });

        // For browsers that block autoplay, allow play when user interacts with anything
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', () => {
                if (!backgroundMusic.muted && backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log("Still can't autoplay after click:", e));
                }
            }, { once: true });
        });
    </script>
</body>
</html>
